<div class="row">
  <div class="col-8">
      <div class="card">
          <div class="card-body">
            <h2 class="card-title">
              &nbsp;Sprawdź swój bilet
            </h2>
            <br />
            <h4 class="card-subtitle">
              Wprowadź kod swojego biletu, aby uzyskać informację o podróży lub aby odwołać/zmienić rezerwację.
            </h4>
            <div class="form-group col-6">
              <label for="code">Kod biletu</label>
              <div class="input-group">
                <input [(ngModel)]="tripCode" id="code" class="form-control" type="text" placeholder="Wprowadź 12-elementowy kod..." required />
              </div>
            </div>
            <div class="form-group">
              <input value="Dalej" type="submit" class="btn" (click)="onSubmit()" />
            </div>

          <ng-container *ngIf="ticketRetrived">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">
                  &nbsp;ID podróży: {{tripCode}}
                </h3>
                <br />
                <h4 class="card-subtitle">
                  Informacje o podróży:
                </h4>
                
                <div class="card-text">
                  tu będziemy wyświetlać bilety, cene, pasażerów itp.
                </div>
              <form>
                <div class="form-group">
                  <input value="Edytuj" type="submit" class="btn edit" (click)="onEdit()">
                  <input value="Usuń" type="submit" class="btn delete" (click)="onDelete()" />
                </div>
              </form>
              </div>
            </div>  
          </ng-container>
        </div>
      </div>



    </div>
</div>
