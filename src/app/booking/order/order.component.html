<mat-card>
  <mat-card-header>Wypełnij personalne informacje</mat-card-header>
  <mat-card-content>
    <form [formGroup]="passengerForm">
      <mat-form-field>
        <mat-label>Imię</mat-label>
        <input
          matInput
          type="text"
          formControlName="firstname"
          required
          />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nazwisko</mat-label>
        <input
          matInput
          type="text"
          formControlName="surname"
          required
          />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data urodzenia:</mat-label>
        <input
          matInput
          [matDatepicker]="dateOfBirth"
          formControlName="dateOfBirth"
          required/>
        <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
        <mat-datepicker #dateOfBirth></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Numer telefonu:</mat-label>
        <input
          matInput
          type="text"
          formControlName="phoneNumber"
          required
          />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Pesel:</mat-label>
        <input
          matInput
          type="text"
          formControlName="pesel"
          required
          />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          />
      </mat-form-field>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          [disabled]="passengerForm.invalid"
          (click)="onSubmit()">Rezerwuj</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
